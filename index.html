<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entorior-Design</title>
    <link rel="shortcut icon" href="assets/concept.png" type="image/x-icon" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- icon cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header-section  -->
    <header class="container mx-auto">
      <!-- nav section  -->
      <div class="navbar ">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>

              <li><a>Blog</a></li>
              <li><a>About</a></li>

              <li><a>Project</a></li>
            </ul>
          </div>
          <div>
            <a class="btn btn-ghost ">
                <i class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] p-1 flex  rounded-full text-white" ></i>
              <span class="text-2xl font-bold">  Rinterio</span>
              </a>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-base font-semibold">Home</a></li>
            <li><a class="text-gray-500 text-base">Services</a></li>
            <li><a class="text-gray-500 text-base">Portfolio</a></li>
            <li><a class="text-gray-500 text-base">Blogs</a></li>
            <li><a class="text-gray-500 text-base">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="flex items-center space-x-2   hidden lg:block">
            <i
              class="fa-solid fa-magnifying-glass bg-[#f2ebebf6] py-2 px-2 rounded-full text-gray-500"
            ></i>
            <i
              class="fa-solid fa-cart-shopping bg-[#f2ebebf6] py-2 px-2 rounded-full text-gray-500"
            ></i>
            <a class="btn bg-[#ABEF5F] rounded-full text-sm font-bold"
              >Book Consult
              <i
                class="fa-solid fa-arrow-right -rotate-45 bg-[#060606f6] py-2 px-2 rounded-full text-white"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
